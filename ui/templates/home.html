<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synthetic Data Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>

<body>

    <header class="nav-bar">
        <div class="nav-left">
            <div class="logo">ðŸ¤–</div>
            <div>
                <div class="brand-title">Synthetic Data</div>
                <div class="brand-sub">Generator</div>
            </div>
        </div>

        <nav class="nav-center">
            <a class="nav-link">Home</a>
            <a class="nav-link">Generate</a>
            <a class="nav-link">Evaluate</a>
            <a class="nav-link">Docs</a>
            <a class="nav-link">About</a>
        </nav>

        <div class="nav-right">
            <label><input type="radio" name="model" value="gan" checked> GAN</label>
            <label><input type="radio" name="model" value="vae"> VAE</label>
        </div>
    </header>

    <main class="page">
        <section class="panel">
            <h1 class="title">Generate Synthetic Data</h1>
            <p class="lead">Enter number of rows (5â€“30).</p>

            <div class="controls">
                <label class="control">
                    <span>Rows</span>
                    <input id="rowsInput" type="number" min="5" max="30" value="10" />
                </label>
                <button id="generateBtn" class="btn primary">Generate</button>
                <div id="status" class="status">Idle</div>
            </div>
        </section>

        <section class="panel">
            <h2>Generated Data</h2>
            <div id="resultsInfo" class="muted">No data yet.</div>

            <div id="tableWrap" class="table-wrap" hidden>
                <table class="results-table">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </section>
    </main>



    <script src="{{ url_for('static', path='js/home.js') }}" defer></script>

</body>
</html>
